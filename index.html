  <body>
    <div class="container">
        <div class="header">
            <div class="search">
                <input type="text" placeholder="enter your location" class="input-box">

            </div>
            <div class="error">
              <p>Sorry! Location not found</p>
            </div>
        </div>
        <div class="weather-body">
          <img src="https://img.uxwing.com/wp-content/themes/uxwing/download/weather/weather-icon.png" class="weather_img">
          
          <div class="weather-box " >
            
            <p class="temp">0Â°c</p>
            <p class="description">Cloud</p>
          </div>
          
          <div class="details">
            <div class="humidity">
                <img src="http://127.0.0.1:5500/images/humidity.png" alt="">
                <div class="text">
                    <span id="humidity">50%</span>
                    <p>humidity</p>
                </div>
            </div>

            <div class="wind">
                <img src="http://127.0.0.1:5500/images/wind.png" alt="">

                    <span id="wind-speed">10km/h</span>

            </div>
